<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GithubFinder</title>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <img src="image/github_icon.png" alt="github_icon" />
        <h1 class="heading">Github Finder</h1>
      </header>
      <form class="userform" id="form">
        <input type="text" id="search" placeholder="Search A Github Profile" />
      </form>

      <main id="main"></main>
      <footer id="main-footer">
        <div class="container">
          <p class="footertext">Copyright &copy; 2022 Created By Athumani Ahmed</p>
        </div>
      </footer>

      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <script src="app.js"></script>

      
    </div>
  </body>
</html>
